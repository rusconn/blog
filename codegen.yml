scalars: &scalars
  Date: string
  DateTime: string

typescript: &typescript
  scalars: *scalars
  skipTypename: true

schema: ${API_URL}
documents:
  - "src/app/**/*.{ts,tsx}"
  - "src/pages/**/*.{ts,tsx}"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
    config:
      <<: *typescript
